<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="goBack()">
        <ion-icon name="chevron-back" slot="start"></ion-icon> Back
      </ion-button>
    </ion-buttons>
    <ion-title>Board Background</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col
      size="6"
      *ngFor="let c of colors"
      class="color-col"
      tappable
      (click)="selected = c;"
    >
      <div class="color-block" [style.background]="c">
        <div *ngIf="selected == c">
          <ion-icon name="checkmark" color="light"></ion-icon>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
